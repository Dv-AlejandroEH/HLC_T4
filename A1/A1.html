<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bloc de Notas AEH</title>
</head>
<body id="body">
    <header id="header">
        <h1 class="h1">Bloc de Notas</h1>
        <form class="form1">
            <label for="tema">Tema:</label>
            <select name="tema" id="tema" onchange="cambiarColor(this.value)">
                <option class="claro" value="claro">🌞Claro</option>
                <option class="oscuro" value="oscuro">🌙Oscuro</option>
                <option class="azul" value="azul">🌊Azul</option>
                <option class="rosa" value="rosa">🌸Rosa</option>
                <option class="verde" value="verde">🍂Verde</option>
            </select>
        </form>
    </header>
    <div class="contenido">
        <form class="form2">
            <textarea name="notas" id="textarea" rows="8" placeholder="Escribe tu nota aquí..."></textarea>
            <input id="input" value="Añadir nota" type="submit">
        </form>
        <h2 id="h2">Notas</h2>
        <h3>Todavía no hay notas 🍃</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
